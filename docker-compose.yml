version: "3.3"

services:

  web-app:
    ports:
      - 8080:8080
    build:
      context: ./app
      dockerfile: Dockerfile
    command: ["npm", "run", "dev"]
    volumes:
      - ./app:/app
      - /app/node_modules/

  db:
    image: postgres:alpine
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - .:/app
    tty: true
    env_file:
      - ./.env
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      - database
    stop_signal: SIGINT
